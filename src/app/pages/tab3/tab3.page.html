<ion-header [translucent]="true"  mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Saved articles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Saved articles</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articles [articles]="articles"></app-articles>
  <app-explore-container *ngIf="articles.length === 0"  name="No saved articles"></app-explore-container>
</ion-content>
